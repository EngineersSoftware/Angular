<!-- 
  Template del componente TaskItem
  
  Descripción:
  - Muestra un elemento de tarea individual con su nombre y acciones disponibles
  - Permite marcar la tarea como urgente o completada
  - Utiliza property binding, event binding e interpolación
  
  Características:
  - ngClass: Aplica clases CSS dinámicamente según el estado
  - Interpolación: Muestra el índice y nombre de la tarea
  - Event Binding: Maneja clicks en los botones
  - Operador ternario: Cambia el texto del botón según el estado
-->

<div class="task-box" [ngClass]="{'urgent': isUrgent}">
  <!-- 
    Interpolación de texto:
    - {{ index + 1 }}: Muestra el número de tarea (índice + 1 para empezar en 1)
    - {{ taskName }}: Muestra el nombre de la tarea recibido del padre
  -->
  <span class="task-name">{{ index + 1}}. {{ taskName }}</span>
  
  <div class="actions">
    <!-- 
      Botón de urgencia:
      - (click): Event binding que alterna el estado isUrgent
      - [ngClass]: Property binding que cambia la clase según isUrgent
      - Operador ternario: Cambia el texto del botón dinámicamente
    -->
    <button (click)="isUrgent = !isUrgent"
      [ngClass]="{'btn-red': isUrgent, 'btn-gray': !isUrgent}">
      {{isUrgent ? 'Es normal' : '¡Urgente!'}}
    </button>

    <!-- 
      Botón de completar:
      - (click): Event binding que llama al método markCompleted()
      - Este método emite un evento al componente padre
    -->
    <button (click)="markCompleted()" class="btn-green">
      Completar
    </button>

  </div>
</div>
